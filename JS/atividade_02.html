<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>

    <link rel="shortcut icon" href="IMG/Favicon2.ico" type="image/x-icon">

<body>
    <header>
        <h1> Clone-tube</h1>
        <form action="/search" method="get">
            <label class="pesquisa" for="query">Pesquisa:</label>
            <input type="text" id="query" name="query">
            <input type="submit" value="Pesquisar">
        </form>
    </header>
    <aside>
        <img src="IMG/Logo.png" alt="Logo">
        <form action="/login" method="post">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password">
            <input type="submit" value="Login">
        </form>
        <nav>
            <ul>
                <img src="IMG/Cidade 01.jpg" alt="Logo">
                <li><a href="https://www.youtube.com/">Veja está playlist</a></li>
                <img src="IMG/Cidade 02.jpg" alt="Logo">
                <li><a href="https://www.youtube.com/">Veja está playlist</a></li>
            </ul>
        </nav>
        <iframe src="https://www.youtube.com/embed/408Ixnuibv0?si=rCTanIiKAgYappKA" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </aside>
    <main>
        <section>
            <div>
                <p>
                    <img src="IMG/Cidade 03.jpg" alt="video" height="100px" width="100px">
                    <a href="https://www.youtube.com/">Veja este vídeo</a>
                </p>
            </div>
            <div>
                <p>
                    <img src="IMG/Cidade 04.jpg" alt="video" height="100px" width="100px">
                    <a href="https://www.youtube.com/">Veja este vídeo</a>
                </p>
            </div>
            <div>
                <h2>Clonetube</h2>
                <p>
                    <img src="IMG/Banner.jpg" alt="Banner de Destaque" height="100px" width="100px">
                    Nesta plataforma, você pode ver vários vídeos.
                </p>
            </div>

        </section>
    </main>

    <footer>
        <div>
            <button onclick="window.history.back();">Voltar</button>
        </div>
        <div>
            <a href="index.html" target="_self" rel="next">Volte ao menu.</a>
        </div>
    </footer>

</body>

</html>
